<template name="application_form">
	<div class="login-wrapper">
		<div class="vetro-af-container">
			<div class="vetro-header">
				<h1>Vetro Partnership Form</h1>
			</div>
			<div class="vetro-container">
				<span>Requirements:</span>
				<li>Must get 100 or more Daily views (According To Socialblade.com)</li>
				<li>Must have no copyright strikes.</li>
				<li>Channel over 1 month old.</li>
				<li>If you have music you need to provide proof you have permission to use it.</li>
				<table>
					<tr>
						<td><b>Full Legal Name</b></td>
						<td>John Doe</td>
						<td><b>Category *</b></td>
						<td>
							<select style="width:210px;">
								<option selected>Gaming</option>
								<option>Designs</option>
								<option>Video Blogs</option>
								<option>Music</option>
								<option>Other</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><b>Youtube Channel Name</b></td>
						<td>JohnyOreoTV</td>
						<td><b>Skype *</b></td>
						<td><input name="skype_email" style="width:210px;"></td>
					</tr>
					<tr>
						<td><b>Daily Views</b></td>
						<td>495</td>
						<td><b>Paypal Email *</b></td>
						<td><input name="paypal_email" style="width:210px;"></td>
					</tr>
					<tr>
						<td><b>Total Upload views</b></td>
						<td>30, 407, 250</td>
						<td><b>Copyright status *</b></td>
						<td>
						<div class="copyright-file">
							<div class="hoverstep" style="display:none;">Hello</div>
							<span class="glyphicon glyphicon-question-sign hover-step" style="margin-left: -24px;"></span>
						</div>
						<span><input type="file" style="width: 168px; display: inline-block; margin-left: -15px;"></span>
						</td>
					</tr>
					<tr>
						<td><b>Total Subscribers</b></td>
						<td>30, 598</td>
						<td><b>Music info *</b></td>
						<td></td>
					</tr>
					<tr>
						<td><div class="td-style"><b>Age</b></div></td>
						<td><div class="td-style">21</div></td>
						<td colspan="2">Do you have any music on your channel you don't own? If so please state if you have permission.</td>
					</tr>
					<tr>
						<td><div class="td-style2"><b>Country</b></div></td>
						<td><div class="td-style2">Philippines</div></td>
						<td colspan="2"><textarea class="musicinfo-box" type="text" placeholder="i.e. 'Hey Jude by the Beatles' - Permission from EMI"></textarea></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td><button type="submit" class="btn btn-primary submitbutton">Submit</button></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</template>
