<template name="application_form">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h3>Vetro Partnership Form</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6">
				<dt>Requirements:</dt>
				<li>Must get 100 or more Daily views (According To Socialblade.com)</li>
				<li>Must have no copyright strikes.</li>
				<li>Channel over 1 month old.</li>
				<li>If you have music you need to provide proof you have permission to use it.</li>
			</div>
		</div>
		<div class="row">
			<form class="form" role="form">
					<div class="col-lg-4">
						<div class="col-lg-6">
					    	<label>Full Legal Name</label>
					    	<label>Youtube Channel</label>
					    	<label>Daily Views</label>
					    	<label>Total Upload views</label>
					    	<label>Total Subscribers</label>
					    	<label>Age</label><br>
					    	<label>Country</label>
					    </div>	
					    <div class="col-lg-3">
					    	<div class="row">
					     		<span>John Doe</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>JohnyOreoTV</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>495</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>30, 407, 250</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>30, 598</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>21</span>
					     	</div>
					     	<div class="row align-style">
					     		<span>Philippines</span>
					     	</div>
					    </div>
					</div>
					<div class="row">
						<div class="col-lg-6">
						    <div class="col-lg-4">
						    	<label>Category*</label>
						    </div>
						    <div class="col-lg-8 form-style">
						     	<select class="form-control">
								  <option>Gaming</option>
								  <option>Designs</option>
								  <option>Video Blogs</option>
								  <option>Music</option>
								  <option>Other</option>
								</select>
						    </div>
						    <div class="col-lg-4">
						    	<label>Skype*</label>
						    </div>
						    <div class="col-lg-8 form-style">
						    	<input type="skype" placeholder="Skype ID" class="form-control">
						    </div>
						    <div class="col-lg-4">
					    		<label>Paypal Email*</label>
					    	</div>
					    	<div class="col-lg-8 form-style">
					    		<input type="paypal_email" placeholder="Paypal Email" class="form-control">
					    	</div>
					    	<div class="col-lg-4">
					    	<label>Copyright status *</label>
					    	</div>
					    	<div>
					    	<span class="glyphicon glyphicon-question-sign dropt" style="margin-left: -10px;">
								<span style="width:214px;">
									<dt> 1. Go to youtube settings. </dt>
									<dt> 2. Click view additional features. </dt>
									<dt> 3. Take a clear screenshot of your account status. </dt>
								</span>
							</span>
					    	</div>
						    <div class="col-lg-8">
						    	<span class="btn btn-file file-style"><input type="file" /></span>
						    </div>
						    <div class="col-lg-4">
				    			<label>Music Info*</label>
				    		</div>
				    		<div class="col-lg-8 form-style">
				    			<span>Do you have any music on your channel you don't own? If so please state if you have permission.</span>
				    		</div>
				    		<div class="col-lg-5 form-style">
				    			<textarea class="musicinfo-box" type="text" placeholder="i.e. 'Hey Jude by the Beatles' - Permission from EMI"></textarea>
				    		</div>
				    		<div class="col-lg-4 col-lg-offset-10">
			    				<button type="submit" class="btn btn-primary submitbutton">Submit</button>
			    			</div>
						</div>
				    </div>  
			</form>
		</div>
	</div>
</template>
